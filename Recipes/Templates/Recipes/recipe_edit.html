{% extends 'Recipes/base.html' %}

{% block content %}
    <form method="POST" class="recipe-form">{% csrf_token %}
         {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="Save" /></p>
    </form>
{% endblock %}
